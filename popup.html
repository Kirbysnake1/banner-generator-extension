<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <style>
    body { 
      margin: 0; 
      padding: 12px; 
      font-family: Arial, sans-serif; 
      width: 240px;
    }
    h3 {
      margin-top: 0;
      font-size: 14px;
      text-align: center;
    }
    button {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-top: 8px;
      color: #fff;
    }

    /* Botón principal (Generador) */
    #open {
      background: #2563eb; /* Azul */
    }
    #open:hover {
      background: #1e40af;
    }

    /* Botón LinkedIn */
    #linkedin {
      background: #16a34a; /* Verde */
    }
    #linkedin:hover {
      background: #166534;
    }

    /* Botón GitHub */
    #github {
      background: #000000; /* Negro */
    }
    #github:hover {
      background: #333333;
    }

    .warning {
      margin-top: 10px;
      padding: 6px;
      font-size: 12px;
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fcd34d;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h3>Banner Generator</h3>
  
  <!-- Botón que abre el generador -->
  <button id="open">Open Generador</button>
  
  <!-- Botón con tu LinkedIn -->
  <button id="linkedin">👤 LinkedIn</button>

  <!-- Botón con tu GitHub -->
  <button id="github">💻 GitHub</button>

  <!-- Advertencias -->
  <div class="warning">
    ⚠️ Caution: using very large image sizes may close the tab
  </div>
  
  <div class="warning">
    ⚠️ Cuidado: usar tamaños de imagen muy grandes puede cerrar la pestaña.
  </div>

  <script src="openPage.js"></script>
</body>
</html>
