<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Banner Generator</title>
  <link rel="stylesheet" href="generator.css">
</head>
<body>
  <div class="card">
    <h2>Banner Generator</h2>

    <label for="name_Img">Image Name</label>
    <input id="name_Img" type="text" value="test">

    <div class="row">
      <div class="field">
        <label for="width">Width (px)</label>
        <input id="width" type="number" value="412" min="1">
      </div>
      <div class="field">
        <label for="height">Height (px)</label>
        <input id="height" type="number" value="531" min="1">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label for="format">Format</label>
        <select id="format">
          <option value="png">PNG</option>
          <option value="jpeg">JPG (jpeg)</option>
          <option value="webp">WebP</option>
          <option value="webm">Webm</option>
        </select>
      </div>

      <div class="field">
        <label for="quality">Quality</label>
        <select id="quality">
          <option value="0.2">Very Low</option>
          <option value="0.4">Low</option>
          <option value="0.6">Medium</option>
          <option value="0.8" selected>High</option>
          <option value="0.9">Very High</option>
        </select>
      </div>
    </div>

    <label for="complexity">Visual Complexity</label>
    <select id="complexity">
      <option value="1">1 - Simple</option>
      <option value="2">2 - Low</option>
      <option value="3">3 - Medium</option>
      <option value="4">4 - Detailed</option>
      <option value="5">5 - Complex</option>
      <option value="7">7 - Extreme</option>
    </select>

    <div class="muted small">PNG ignores quality, use JPG or WebP to control file size.</div>

    <button id="generate">Download Image</button>
    <div class="info" id="sizeInfo">Approximate size: —</div>
  </div>

  <canvas id="preview"></canvas>

  <!-- Aquí cargas el JS externo -->
  <script src="generator.js"></script>
</body>
</html>
